events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Custom log format with trace ID
    log_format tracing '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    'trace_id="$trace_id"';

    access_log /var/log/nginx/access.log tracing;
    error_log /var/log/nginx/error.log warn;

    # Generate unique trace ID for each request
    map $request_id $trace_id {
        default $request_id;
    }

    # Upstream configurations
    upstream service_a {
        server service-a:8080;
        keepalive 32;
    }

    upstream service_b {
        server service-b:3000;
        keepalive 32;
    }

    upstream service_c {
        server service-c:5000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Add trace ID to all responses
        add_header X-Trace-ID $trace_id always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"ok","service":"nginx-gateway","trace_id":"${trace_id}"}';
            add_header Content-Type application/json;
        }

        # Route to Service A
        location /service-a/ {
            # Remove the /service-a prefix
            rewrite ^/service-a/(.*)$ /$1 break;

            proxy_pass http://service_a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add trace ID header
            proxy_set_header X-Trace-ID $trace_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Route to Service B
        location /service-b/ {
            # Remove the /service-b prefix
            rewrite ^/service-b/(.*)$ /$1 break;

            proxy_pass http://service_b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add trace ID header
            proxy_set_header X-Trace-ID $trace_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Route to Service C
        location /service-c/ {
            # Remove the /service-c prefix
            rewrite ^/service-c/(.*)$ /$1 break;

            proxy_pass http://service_c;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add trace ID header
            proxy_set_header X-Trace-ID $trace_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Default route to Service A (main entry point)
        location / {
            proxy_pass http://service_a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add trace ID header
            proxy_set_header X-Trace-ID $trace_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Connection settings
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # API endpoints for testing different scenarios
        location /api/demo/parallel {
            proxy_pass http://service_a/api/parallel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/sequential {
            proxy_pass http://service_a/api/sequential;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/circular {
            proxy_pass http://service_c/api/call-service-a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Additional circular call endpoints
        location /api/demo/circular-b-to-a {
            proxy_pass http://service_b/api/call-service-a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/circular-b-to-c {
            proxy_pass http://service_b/api/call-service-c;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Failure scenario endpoints
        location /api/demo/failure/timeout {
            proxy_pass http://service_a/api/failure/timeout;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/failure/partial {
            proxy_pass http://service_a/api/failure/partial;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/failure/cascade {
            proxy_pass http://service_a/api/failure/cascade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/demo/failure/chain {
            proxy_pass http://service_a/api/failure/chain;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Trace-ID $trace_id;

            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            return 404 '{"error": "Not Found", "trace_id": "$trace_id"}';
            add_header Content-Type application/json;
        }
    }
}